<body style="padding-top:65px">
  
        <div class="row">
            <!-- ID -->
            <div class="form-group">
                    <!-- ID -->
                    <label for="id">ID</label>
                    <input type="text" id="ID" class="sinError form-control" name="id" placeholder="Ingrese su ID" autocomplete="off">
                    <br>
              </div>
              <!-- NOMBRE -->
              <div class="form-group">
                
                <label for="nombre">Nombre</label>
                <br>
                <input type="text" id="nombre" class="sinError form-control" name="nombre" placeholder="Ingrese su Nombre" autocomplete="off" autofocus>
                <br>
              </div> 

              <!-- EDAD -->
              <div class="form-group">
                    <label for="edad">Edad</label>
                    <br>
                    <input type="text" id="edad" class="sinError form-control" name="edad" placeholder="Ingrese su Edad" autocomplete="off" autofocus>
                    <br>
                  </div>  
            
                <!-- TIPO -->
                <div class="form-group">
                        <label for="opcion">Elige un Tipo:</label>
                        <select class="form-control" name="tipo" id="tipo">
                        </select>
                    </div>  

                <!-- CANTIDAD DEPATAS  -->
                <div class="form-group">
                        <label for="opcion">Cantidad de patas</label>
                        <select class="form-control" name="cantidadpatas" id="cantidadpatas">
                            <option value="0">No tiene</option>
                            <option value="2">2</option>
                            <option value="4">4</option>
                          
                        </select>
                    </div>  
                                  
        </div>
      <div class="container rown">
        <!-- BOTON AGREGAR -->
        <div class="col-md-offset-3">
          <button class='btn btn-success btn-lg' type="button" id="btnagregarMascota" value="Agregar" onclick="agregarMascota();">
              Agregar
              <i class="glyphicon glyphicon-plus"></i>
          </button>
        
        <!-- BOTON MODIFICAR -->
              <button class='btn btn-warning btn-lg' type="button" id="btnModificar" value="Modificar" onclick="modificar();">
              Modificar
                  <i class="glyphicon glyphicon-pencil"></i>
              </button>
          
        <!-- BOTON ELIMINAR -->
            <button class='btn btn-primary btn-lg' type="button" id="btnEliminar" value="Eliminar" onclick="eliminar();">
              Eliminar
                <i class="glyphicon glyphicon-remove"></i>
            </button>

        <!-- BOTON LIMPIAR LISTA -->
            <button class='btn btn-danger btn-lg disabled' type="button" id="btnLimpiarLista" value="LimpiarLista" onclick="LimpiarLista();">
              Limpiar Lista
                <i class="glyphicon glyphicon-floppy-remove"></i>
            </button>
        </div>
      </div>

    </section>
    
<!-- SPINNER QUE GIRA CUANDO CARGA -->

    <div id="spinner">
    </div>
    <br>
<!-- PROMEDIO -->
<div class="">
    <h2>Sacar promedio</h2>

    <button class='btn' type="button" id="btnPromedio" value="Promedio" onclick="sacarpromedio();">
        Promedio
          <i class="glyphicon glyphicon-exclamation-sign"></i>
    </button>
  </div>

<!-- <!— CHECKBOX —> -->
<form id="checkFORM">
    <div class="checkbox">
      <caption><h2>Filtrar listado por:</h2></caption>
      <label>
          <input type="checkbox" class="checkItems" name="idfiltro" id="idfiltro" value="ID">ID
      </label>

      <label>
          <input type="checkbox" class="checkItems" name="nombrefiltro" id="nombrefiltro" value="NOMBRE">NOMBRE
      </label>

      <label>
        <input type="checkbox" class="checkItems" name="edadfiltro" id="edadfiltro" value="EDAD">EDAD
      </label>

      <label>
          <input type="checkbox" class="checkItems" name="tipofiltro" id="tipofiltro" value="TIPO">TIPO
      </label>
      <label>
        <input type="checkbox" class="checkItems" name="cantPatasfiltro" id="cantPatasfiltro" value="CANTPATAS">CANT. PATAS
    </label>
  </div>
</form>
<!-- TABLA LISTADO -->
</div>
<section id="listado" class="container" style="padding-top: 45px;">
<h2>Listado de Mascotas</h2>
<div class="table-responsive">
  <table class="table table-striped table-hover table-condensed table-bordered" id="tabla">
    <tr class='info'>
      <thead id="tCabecera">
         <!-- <tr class="info">  -->
        <th>ID</th>
        <th>Nombre</th>
        <th>Edad</th>
        <th>Tipo</th>
        <th>Patas</th>
      
      </thead>
    </tr>
    <tbody id="tCuerpo">
    </tbody>
  </table>
</div>
</section>
